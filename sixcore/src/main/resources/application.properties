#jwt验证默认请求
jwt.route.authentication.path:auth
jwt.route.authentication.refresh:refresh
jwt.route.authentication.register:"auth/register"
#AOP代理设置
spring.aop.proxy-target-class=true
#项目根路径
server.servlet.context-path=/sixcore
#log level. 日志配置文件
logging.config: classpath:logback-spring.xml
#mybatis. mybatis自动映射xx_xx为实体类中的属性xxXx
mybatis.configuration.mapUnderscoreToCamelCase=true
#发布环境（Linus或Windows 主要影响到代码内斜杠与反斜杠）
release.environment:Linux
#当前环境(dev:开发  prod:生产  test:测试)
spring.profiles.active=test
