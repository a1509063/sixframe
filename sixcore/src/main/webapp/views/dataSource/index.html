<!DOCTYPE html>
<html lang="en">
<head> 
	<meta charset="UTF-8">
	<title>index</title>
	<link rel="stylesheet" type="text/css" href="../../css/main.css">
	<link rel="stylesheet" type="text/css" href="../../font-awesome-4.7.0/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="../../css/webstrap.css">
	<link rel="stylesheet" type="text/css" href="../../css/layui.css">
</head>
	<div>
		<ol class="breadcrumb">
			<li><a href="#">Home</a></li>
			<li class="active">数据源管理</li>
		</ol>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<fieldset class="layui-elem-field site-demo-button"
					style="margin: 0 0 15px;">
							  <legend>操作</legend>
					<div style="margin: 10px;">
						<a class="layui-btn layui-btn-small layui-btn-primary">新增数据源</a>
					</div>
				</fieldset>
				<table class="layui-table" id="tables">
				</table>
				<script type="text/html" id="toolBar">
  					<a class="layui-btn layui-btn-primary layui-btn-mini" lay-event="detail">查看</a>
  					<a class="layui-btn layui-btn-mini" lay-event="edit">编辑</a>
  					<a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del">删除</a>
				</script>
			</div>
		</div>
	</div>

	<div class="container" id="dataSourceInfo" style="display: none;">
		<form class="layui-form">
			<div class="layui-form-item">
				<label class="layui-form-label">用户名</label>
				<div class="layui-input-block">
					<input type="text" name="userName" id="userName" autocomplete="off"
						placeholder="请输入用户名" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">是否禁用</label>
				<div class="layui-input-block">
					<input type="checkbox" name="accountNonLocked" lay-skin="switch"
						lay-text="是|否">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">角色</label>
				<div class="layui-input-block">
					<select name="roles" lay-verify="required" lay-search="">
						<option value="">直接选择或搜索选择</option>
						<option value="1">用户</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">验证日期</label>
				<div class="layui-input-block">
					<input type="text" name="date" id="date" lay-verify="date"
						placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">性别</label>
				<div class="layui-input-block">
					<input type="radio" name="sex" value="男" title="男" checked="">
					<input type="radio" name="sex" value="女" title="女">
				</div>
			</div>
		</form>
	</div>
<script type="text/javascript" src="../../js/jquery-1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="../../js/axios.min.js"></script>
<script type="text/javascript" src="../../js/jquery.pjax.js"></script>
<script type="text/javascript" src="../../js/router.js"></script>
<script type="text/javascript" src="../../js/demo.js"></script>
<script type="text/javascript" src="../../layui.js"></script>
<script type="text/javascript" src="../../views/dataSource/index.js"></script>
</html>
